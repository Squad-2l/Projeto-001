<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sliding Form</title>
    <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>

    
    <nav>
        <div class="nav-menu">
            <h2><a href="index.html">SQUAD <span>21</span></a></h2>
            <ul>
                <li><a href="#">CADASTRAR</a></li>
                <li><a href="#">TALENTOS</a></li>
                <li><a href="#">EQUIPE</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </div>
        <div class="icones">
            <ion-icon name="notifications" class="icon"></ion-icon>
            <ion-icon name="person" class="icon"></ion-icon>
        </div>
    </nav>

    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Já tem uma conta?</h2>
                <button class="signinBtn">Fazer login</button>
            </div>
            <div class="box signup">
                <h2>Ainda não tem uma conta?</h2>
                <button class="signupBtn">Se registre</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form>
                    <h3>Login</h3>
                    <input type="text" placeholder="Usuário">
                    <input type="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                    <a href="#" class="forgot">Esqueci a minha senha</a>
                </form>
            </div>

            <div class="form signupForm">
                <form>
                    <h3>Registrar</h3>
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Usuário">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">

                    <label for="exampleFormControlInput4" class="form-label">Tipo de conta: </label>
                    <div class="radio-list">    
                        <div class="radio">
                            <label class="form-check-label" for="inlineRadio1">Usuário</label>
                            <input class="form-check-input" type="radio" name="type" id="inlineRadio1" value=4>
                        </div>
                        <div class="radio">
                            <label class="form-check-label" for="inlineRadio2">Programador</label>
                            <input class="form-check-input" type="radio" name="type" id="inlineRadio2" value=4>
                        </div>
                    </div>
                    <input type="submit" value="Registrar">
                </form>
            </div>
        </div>
    </div>

    <script>
        const signinBtn = document.querySelector('.signinBtn');
        const signupBtn = document.querySelector('.signupBtn');
        const formBx = document.querySelector('.formBx');
        const body = document.querySelector('body')

        signupBtn.onclick = function() {
            formBx.classList.add('active')
            body.classList.add('active')
        }
        signinBtn.onclick = function() {
            formBx.classList.remove('active')
            body.classList.remove('active')
        }

    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
