{% extends "layout.html" %}

{% block header %}
<title>Squad - Entrar</title>
<meta name="title" content="Squad - Entrar">
<meta name="description" content="Acesso ao Squad21">
{% endblock %}

{% block body %}

{% if login %}
<div class="alert alert-warning" role="alert">
  Usuário ou Senha incorretos!
</div>
{% endif %}

<form action="entrar" method="post">

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Usuário</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="login">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Senha</label>
    <input type="password" class="form-control" id="exampleFormControlInput2" name="password">
  </div>
  <input name="{{token.nameKey}}" type="hidden" value="{{token.name}}" />
  <input name="{{token.valueKey}}" type="hidden" value="{{token.value}}" />
  <button class="btn btn-primary" type="submit">Entrar</button>
  <a href="/registrar">Registrar-se</a> - <a href="/recuperar_senha">Esqueci minha senha</a>
</form>

{% endblock %}
